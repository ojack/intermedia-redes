<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Titulo de la pagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Texto grande</h1>
  <h2>mas pequeño</h2>
  <h2 id="posicionamiento">texto con posicionamiento absoluto</h1>
  <p>texto en párafo</p>

  <!--- Un comentario en html. El comentario es informacion extra para el programador, no aparece en el navedor-->
  <!--- un link a otro pagina-->
  <a href="http://www.htmldog.com">LINK EXTERNO</a>

  <!--- un link a otro elemento en la misma pagina. En este caso, el otro elemento está identificado con 'id="#galaxy"'-->
  <a href="#galaxy">LINK A OTRO ELEMENTO EN LA MISMA PAGINA</a>

  <img src="http://i2.cdn.cnn.com/cnnnext/dam/assets/170615112056-01-orion-nebula-exlarge-169.jpg" width="800" height="600" alt="HTML Dog">



  <!--- Una imagen como un link-->
  <a href="http://www.htmldog.com">
    <img src="http://i2.cdn.cnn.com/cnnnext/dam/assets/170615112056-01-orion-nebula-exlarge-169.jpg" width="800" height="600" alt="HTML Dog">
  </a>

  <p id="galaxy">
    Textooooooo
  </p>

</body>
</html>
